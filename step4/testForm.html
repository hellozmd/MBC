<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message}}
        <ul>
            <li v-for="(book, index) in books">
                {{index}} {{book}}
            </li>
        </ul>
        <input type="input" name="testInput" v-focus/>
        <div id="hook-arguments-example" v-demo:foo.a.b="message"></div>
        {{msg2 | test01('aaaa', 'bbbb')}}
        <input v-model="msg2" type="input"/>
        <martin name="hi component martin">ssss</martin>
    </div>
    <script>
        Vue.component('martin', {
            props: ['name'],
            template: '<h3>{{name}}</h3>'
        })
        Vue.directive('demo', {
            bind: function (el, binding, vnode) {
                var s = JSON.stringify
                el.innerHTML = '';
                    
            }
        })
        Vue.directive('focus', {
            // 当被绑定的元素插入到 DOM 中时……
            inserted: function (el, binding, vnode) {
                // 聚焦元素
                el.focus();
                console.log(el);
                console.log(binding);
                console.log(vnode);
            }
        });
        Vue.filter('test01', function (value, arg1, arg2) {
            return arg1 + '' + value + arg2; 
        })
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                msg2: '0000',
                books: ['a', 'b', 'c', 'd']
            }
        })

    </script>
</body>

</html>
