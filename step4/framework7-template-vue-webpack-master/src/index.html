<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>
  <!-- built style files will be auto injected -->
</head>
<body>
  <div id="app"><!-- Main Framework7 App component where we pass Framework7 params -->
    <f7-app :params="$root.f7params">
      <f7-statusbar></f7-statusbar>
      <f7-view main>
        <!-- Initial Page -->
        <f7-page>
          <f7-navbar title="Awesome App"></f7-navbar>
          <f7-toolbar>
            <f7-link>Link 1</f7-link>
            <f7-link>Link 2</f7-link>
          </f7-toolbar>
          <p>Page content goes here</p>
          <f7-link href="/about/">About App</f7-link>
        </f7-page>
      </f7-view>
    </f7-app>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
  <script type="text/javascript" src="./src/framework7.min.js"></script>
  <script type="text/javascript" src="./src/framework7-vue.min.js"></script>
  <script type="text/javascript" src="./src/app.js"></script>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->
  <!-- built script files will be auto injected -->
</body>
</html>
