<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="../css/todo.css">
    <link rel="stylesheet" href="../css/framework7.min.css">
    <link rel="stylesheet" href="../framework7-icons-master/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../css/my-app.css">
    <!-- <link rel="stylesheet" href="css/detailPage.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

</head>
<body>
    <div id="app">
        <div class="statusbar"></div>
        <div class="view view-main">
            <div data-name="home" class="page" id="todoPage">
                <div class="navbar navbarColor">
                    <div class="navbar-inner">
                        <div class="left">
                        </div>
                        <div class="title pageTitle">Todo</div>
                        <div class="right">
                            <a class="right link icon-only">
                                <i class="icon f7-icons color-white ios-only memuIcon">menu</i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="toolbar tabbar-labels">
                    <div class="toolbar-inner">
                        <a href="#" class="tab-link tab-link-active">
                            <i class="icon f7-icons ios-only">data_fill</i>
                            <i class="icon material-icons md-only">data</i>
                            <span class="tabbar-label no-shadow">Todo</span>
                        </a>
                        <a href="#" class="tab-link">
                            <i class="icon f7-icons ios-only">favorites</i>
                            <span class="tabbar-label no-shadow">Approved</span>
                        </a>
                        <a href="#" class="tab-link">
                            <i class="icon f7-icons ios-only">person</i>
                            <i class="icon material-icons md-only">person</i>
                            <span class="tabbar-label no-shadow">Me</span>
                        </a>
                    </div>
                </div>
                <div class="page-content ptr-content" data-ptr-distance="55">
                    <div class="ptr-preloader">
                        <div class="preloader"></div>
                        <div class="ptr-arrow"></div>
                    </div>
                    <div class="cards cardsRWD" data-bind="foreach:{data: userInfoList, as: 'userInfo'}">
                        <div class="card userInfoSize borderSize" data-bind="click: $parent.showDetailPage">
                            <div class="card-content userInfo">
                                <div class="showDetail">
                                    <div class="enterDetail">
                                        <!-- <img src="images/enter.png" class="arrowIcon"> -->
                                        <i class="icon f7-icons ios-only color-gray">chevron_right</i>
                                    </div>
                                </div>
                                <div class="infoTag">
                                    <div class="infoValue" data-bind="text: userInfo.id">
                                    </div>
                                    <div class="infoKey">
                                        <i class="f7-icons dateIcon">calendar</i>
                                        <span data-bind="text: userInfo.date"></span>
                                    </div>
                                </div>
                                <div class="infoTag userStatusBox">
                                    <div class="userStatus" data-bind="text: userInfo.status">
                                    </div>
                                </div>
                                <div class="infoTag">
                                    <div class="infoKey">
                                        Total Amount
                                    </div>
                                    <div class="infoValue" data-bind="text: userInfo.totalAmount">
                                    </div>
                                </div>
                                <div class="infoTag">
                                    <div class="infoKey">
                                        Unbudgeted
                                    </div>
                                    <div class="infoValue" data-bind="text: userInfo.unbudgeted">
                                    </div>
                                </div>
                                <div class="infoTag">
                                    <div class="infoKey">
                                        Applicant
                                    </div>
                                    <div class="infoValue" data-bind="text: userInfo.applicant">
                                    </div>
                                </div>
                                <div class="infoTag">
                                    <div class="infoKey">
                                        Revenve Mode
                                    </div>
                                    <div class="infoValue" data-bind="text: userInfo.revenueMode">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../js/framework7.min.js"></script>
    <script type="text/javascript" src="../js/my-app.js"></script>
    <script>
    </script>
</body>
</html>
