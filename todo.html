<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test1</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/detailPage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <style>
        @media screen and (min-width: 375px) {
            .userInfoSize {
                width: 100%;
            }
        }

        @media screen and (min-width: 1024px) {
            .userInfoSize {
                width: 48%;
            }
        }
    </style>
</head>

<body>
    <div data-role="page" id="todoPage">
        <div data-role="header" data-position="fixed" class="headBar">
            <h1>Todo</h1>
            <div class="moreMenu">
                <img src="images/more.png" class="menuIcon">
            </div>
        </div>
        <div class="contentBody">
            <div class="userInfoList" data-bind="foreach:{data: userInfoList, as: 'userInfo'}">

                <div class="userInfo userInfoSize">
                    <div class="showDetail">
                        <div class="enterDetail">
                            <img src="images/enter.png" class="arrowIcon">
                        </div>
                    </div>
                    <div class="infoTag">
                        <div class="infoValue" data-bind="text: userInfo.id">
                        </div>
                        <div class="infoKey">
                            <div class="dateIcon">
                                <img src="images/dataIcon.png" style="width:100%;height:AUTO;">
                            </div>
                            <div style="float: left;" data-bind="text: userInfo.date"></div>
                        </div>
                    </div>
                    <div class="infoTag">
                        <div class="userStatus" style="border-radius: 0.3em;padding: 5px;" data-bind="text: userInfo.status">
                        </div>
                    </div>
                    <div class="infoTag">
                        <div class="infoKey">
                            Total Amount
                        </div>
                        <div class="infoValue" data-bind="text: userInfo.totalAmount">
                        </div>
                    </div>
                    <div class="infoTag">
                        <div class="infoKey">
                            Unbudgeted
                        </div>
                        <div class="infoValue" data-bind="text: userInfo.unbudgeted">
                        </div>
                    </div>

                    <div class="infoTag">
                        <div class="infoKey">
                            Applicant
                        </div>
                        <div class="infoValue" data-bind="text: userInfo.applicant">
                        </div>
                    </div>
                    <div class="infoTag">
                        <div class="infoKey">
                            Revenve Mode
                        </div>
                        <div class="infoValue" data-bind="text: userInfo.revenueMode">
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="footBar" data-role="footer" data-position="fixed">
            <div class="pageTag">
                <img class="pageIcon" src="images/todo.png">
                <div class="pageName selectedPage">Todo</div>
                <!-- <span class="glyphicon glyphicon-th-large">Todo</span> -->
            </div>
            <div class="pageTag">
                <img class="pageIcon" src="images/approval.png">
                <div class="pageName">Approval</div>
            </div>
            <div class="pageTag">
                <img class="pageIcon" src="images/me.png">
                <div class="pageName">Me</div>
            </div>
        </div>
    </div>

 <div data-role="page" id="detailPage">
        <div data-role="header" class="headerBGC" data-position="fixed">
            <div class="returnBtn">
                <img src="images/backIcon.png" class="returnIcon">
            </div>
            <h1>detailPage</h1>
        </div>
        <div class="contentBody">
            <div class="infoContainer">
                <div class="infoHead bottomLine">
                    <div class="infoHeadTitle leftInterval">
                        Basic Info
                    </div>
                </div>
                <div class="infoContent leftInterval infoBorderLine">
                    <div class="basicInfoDtl">
                        <div class="applicant attrKey">Applicant</div>
                        <div class="applicant attrValue" data-bind="text: basicInfo().applicant">1</div>
                    </div>
                    <div class="basicInfoDtl">
                        <div class="assetType attrKey">Asset Type</div>
                        <div class="assetType attrValue" data-bind="text: basicInfo().assetType">2</div>
                    </div>
                    <div class="basicInfoDtl">
                        <div class="companyName attrKey">Company Name</div>
                        <div class="companyName attrValue" data-bind="text: basicInfo().companyName">3</div>
                    </div>
                    <div class="basicInfoDtl">
                        <div class="desc attrKey">Description</div>
                        <div class="desc attrValue" data-bind="text: basicInfo().description">4</div>
                    </div>
                </div>
                <div class="infoFoot topLine">
                    <div class="showMore">
                        <img src="images/enter.png" class="moreIcon">
                    </div>
                    <div class="showMoreInfo">
                        More
                    </div>
                </div>
            </div>

            <div class="infoContainer">
                <div class="infoHead bottomLine">
                    <div class="infoHeadTitle leftInterval">
                        Have Bargeted
                    </div>
                </div>
                <div class="infoContent leftInterval infoBorderLine">
                    <div class="budgetDetail">
                        <div class="attrKey">Total Lease Commitment</div>
                        <div data-bind="text: bargeted().totalCommitment, style: {color: bargeted().totalCommitment != '--' ? '#eeeeee':'red'" >--</div>
                    </div>
                    <div class="budgetDetail">
                        <div class="attrKey">Previous application(s)</div>
                        <div data-bind="text: bargeted().PreApplication" class="budgetNumber">--</div>
                    </div>
                    <div class="budgetDetail">
                        <div class="attrKey">This Application</div>
                        <div data-bind="text: bargeted().thisApplication" class="budgetNumber">--</div>
                    </div>
                    <div class="budgetDetail">
                        <div class="attrKey">Budget Variance</div>
                        <div data-bind="text: bargeted().budgetVariance" class="budgetNumber">--</div>
                    </div>
                </div>
                <div class="infoFoot topLine">
                    <div class="showMore">
                        <img src="images/enter.png" class="moreIcon">
                    </div>
                    <div class="showMoreInfo">
                        More
                    </div>
                </div>
            </div>

            <div class="infoContainer">
                <div class="infoHead bottomLine">
                    <div class="infoHeadTitle leftInterval">
                        Supporting Document
                    </div>
                </div>
                <div class="infoContent docList leftInterval infoBorderLine" data-bind="foreach: supportingDoc">
                    <div class="docTab bottomLine">
                        <div class="docInfo">
                            <div class="docIconBox">
                                <img src="images/DOC.png" class="docIcon">
                            </div>
                            <div>
                                <div class="docName attrValue" data-bind="text: docName"></div>
                                <div class="docID attrKey" data-bind="text: docID"></div>
                            </div>
                        </div>
                        <div class="downloadBox">
                            <div>
                                <img src="images/DOWNLOAD.png" class="downloadIcon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="infoFoot topLine docFootOffset">
                    <div class="showMore">
                        <img src="images/enter.png" class="moreIcon">
                    </div>
                    <div class="showMoreInfo">
                        More
                    </div>
                </div>
            </div>
        </div>

    </div>

     

    <script>
        $(document).on("pageinit", "#todoPage", function () {
            $('.userInfo').on('click', function () {
                window.location.href="#detailPage";
            })
        });
        $(document).on("pageinit", "#detailPage", function () {
            $('.returnBtn').on('click', function () {
                window.location.href="#todoPage";
            })
        });
        function viewModel() {
            var self = this;
            self.userInfoList = ko.observableArray(
                [
                    { id: "CRE2018-0513", date: "2018-11-18", status: "Pendeing for FINCON", totalAmount: "2500001", unbudgeted: "----", applicant: "HELEN TONG", revenueMode: "Acquisition" },
                    { id: "CRE2018-0513", date: "2018-11-18", status: "Pendeing for FINCON", totalAmount: "2500001", unbudgeted: "----", applicant: "HELEN TONG", revenueMode: "Acquisition" },
                    { id: "CRE2018-0513", date: "2018-11-18", status: "Pendeing for FINCON", totalAmount: "2500001", unbudgeted: "----", applicant: "HELEN TONG", revenueMode: "Acquisition" },
                    { id: "CRE2018-0513", date: "2018-11-18", status: "Pendeing for FINCON", totalAmount: "2500001", unbudgeted: "----", applicant: "HELEN TONG", revenueMode: "Acquisition" }
                ]
            )
        }
        ko.applyBindings(new viewModel(), document.getElementById('todoPage'));


         function DtlViewModel() {
            var self = this;
            self.basicInfo = ko.observable(
                {
                    applicant: "GLADYS CHIU", assetType: "OLL warehouses, depots, trucks & others",
                    companyName: "Gold Talent Business Consultion (Shanghai)", description: "Subject: ${FORM_TYPE} Form Number"
                }
            );
            self.bargeted = ko.observable(
                { totalCommitment: "--", PreApplication: "--", thisApplication: "$123456789", budgetVariance: "--" }
            );
            self.supportingDoc = ko.observableArray([
                { docIcon: "doc.png", docName: "A4_CER1101.doc", docID: "A4 CER1101" },
                { docIcon: "doc.png", docName: "A4_OLR 1101.doc", docID: "A4 OLR 1101" }
            ]);
        

        }
        ko.applyBindings(new DtlViewModel(), document.getElementById('detailPage'));
    </script>
</body>

</html>
