<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <a href="#" data-role="button" data-icon="home">首页</a>
            <h1>欢迎访问我的主页</h1>
            <a href="#" data-role="button" data-icon="search">搜索</a>
        </div>

        <div data-role="content">
            <div data-role="controlgroup" data-type="horizontal">
                <p>水平分组：</p>
                <a href="#" data-role="button">按钮 1</a>
                <a href="#" data-role="button">按钮 2</a>
                <a href="#" data-role="button">按钮 3</a>
            </div>
            <br>

            <div data-role="controlgroup" data-type="vertical">
                <p>垂直分组（默认）：</p>
                <a href="#" data-role="button">按钮 1</a>
                <a href="#" data-role="button">按钮 2</a>
                <a href="#" data-role="button">按钮 3</a>
            </div>
            <form method="post" action="demoform.asp">
                <fieldset data-role="controlgroup">
                    <legend>请选择您的性别：</legend>
                    <label for="male">男性</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female">女性</label>
                    <input type="radio" name="gender" id="female" value="female">
                </fieldset>
                <fieldset data-role="controlgroup">
                    <legend>请选择您喜爱的颜色：</legend>
                      <label for="red">红色</label>
                      <input type="checkbox" name="favcolor" id="red" value="red">
                      <label for="green">绿色</label>
                      <input type="checkbox" name="favcolor" id="green" value="green">
                      <label for="blue">蓝色</label>
                      <input type="checkbox" name="favcolor" id="blue" value="blue">	
                  </fieldset>
                  <fieldset data-role="fieldcontain">
                    <label for="day">选择天</label>
                    <select name="day" id="day">
                    <optgroup label="工作日">
                     <option value="mon">星期一</option>
                     <option value="tue">星期二</option>
                     <option value="wed">星期三</option>
                     <option value="thu">星期四</option>
                     <option value="fri">星期五</option>
                    </optgroup>
                    <optgroup label="周末">
                     <option value="sat">星期六</option>
                     <option value="sun">星期日</option>
                    </optgroup>
                    </select>
                  </fieldset>
                  <fieldset>
                    <label for="day">您可以选择多天：</label>
                    <select name="day" id="day" multiple="multiple" data-native-menu="false">
                     <option>天</option>
                     <option value="mon">星期一</option>
                     <option value="tue">星期二</option>
                     <option value="wed">星期三</option>
                     <option value="thu">星期四</option>
                     <option value="fri">星期五</option>
                     <option value="sat">星期六</option>
                     <option value="sun">星期日</option>
                    </select>
                    </fieldset>
                    <div data-role="fieldcontain">
                        <label for="switch">Toggle Switch:</label>
                        <select name="switch" id="switch" data-role="slider">
                          <option value="on">On</option>
                          <option value="off">Off</option>
                        </select>
                      </div>
                <input type="submit" data-inline="true" value="提交">
            </form>
        </div>
        <div data-role="footer" class="ui-btn">
            <a href="#" data-role="button" data-icon="plus">转播到新浪微博</a>
            <a href="#" data-role="button" data-icon="plus">转播到腾讯微博</a>
            <a href="#" data-role="button" data-icon="plus">转播到QQ空间</a>
        </div>
</body>

</html>
